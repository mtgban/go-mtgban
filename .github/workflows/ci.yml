name: Run CI

on:
  workflow_dispatch: {}
  push: {}
  pull_request: {}
  schedule:
    - cron: "0 0 * * *"

jobs:
  cache-datastore:
    uses: ./.github/workflows/cache-file.yml
    with:
      url: ${{ vars.DATASTORE_MAGIC }}
      path: "datastore/"
      game: "magic"
    secrets: inherit

  mtgban-ci:
    needs: [cache-datastore]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go module downloads
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod/cache
          key: go-mod-cache-${{ hashFiles('**/go.sum') }}
          restore-keys: go-mod-cache-

      - name: Cache Datastore
        uses: actions/cache/restore@v4
        with:
          path: "datastore/"
          key: ${{ needs.cache-datastore.outputs.key }}
          fail-on-cache-miss: true

      - name: Build CI
        env:
          ALLPRINTINGS5_PATH: "../datastore/allprintings5.json"
        run: |
          xz -dc ${{ needs.cache-datastore.outputs.filepath }} > datastore/allprintings5.json
          go test ./... -v
